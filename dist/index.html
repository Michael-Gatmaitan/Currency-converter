<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>TypeScript Website</title>
</head>
<body>


  <div class="navigation">
    <div class="cur-logo">
      Currency Converter
    </div>
  </div>

  <div class="s-body">

    <form>
    <div class="input-wrapper">
      <div class="input-container">
        <input type="number" name="num1" id="num1" class="input-num1">
      </div>

      <div class="input-container">
        <input type="number" name="num2" id="num2" class="input-num2">
      </div>
    </div>

    <!-- <button class="add-number" id="add-number">ADD NUMBERS</button> -->
    <input
      type="submit"
      value="ADD NUMBERS"
      class="add-number"
      id="add-number"
      onsubmit="triggerSubmit()"
    >
    </form>

    <div class="result" id="result">

    </div>

  </div>

  <script src="./script.js"></script>


</body>
</html>
